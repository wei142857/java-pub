    <style>
    	html, body{ width: 100%; height: 100%; padding: 0; margin: 0;}
    	#center-tab .om-panel-body{
    		padding: 0;
    	}
    	#north-panel{
			heigth:60px;
			font-size:14px;
			padding: 0 10 0 0;
			text-align: center;
			background-color:#f2f2f2;
		}
    </style>   
    <script type="text/javascript">
         $(document).ready(function() {
            $('body').omBorderLayout({
           	   panels:[{
           	   		id:"north-panel",
           	     	header:false,
           	        region:"north",
           	        height:80           	  
           	   },{
           	        id:"center-panel",
           	     	header:false,
           	        region:"center"
           	    },{
           	        id:"west-panel",
           	        resizable:true,
           	        collapsible:true,
           	        title:"导航",
           	        region:"west",width:140
           	    }]
            });
            var tabElement = $('#center-tab').omTabs({
                height : "fit"
            });
            
            $("#navTree").omTree({
                dataSource : '/functions',
                simpleDataModel: true,
                onClick : function(nodeData , event){
                	if(nodeData.url){
                		var tabId = tabElement.omTabs('getAlter', 'tab_'+nodeData.id);
                		if(tabId){
                			tabElement.omTabs('activate', tabId);
                		}else{
		                	tabElement.omTabs('add',{
		                        title : nodeData.text, 
		                        tabId : 'tab_'+nodeData.id,
		                        content : "<iframe id='"+nodeData.id+"' border=0 frameBorder='no' name='inner-frame' src='"+nodeData.url+"' height='"+ifh+"' width='100%'></iframe>",
		                        closable : true
		                    });
                		}
                	}
                }
            });
            var ifh = tabElement.height() - tabElement.find(".om-tabs-headers").outerHeight() - 2;
            $('#3Dbox').height(ifh);
        });
    </script>
    <!-- view_source_end -->
