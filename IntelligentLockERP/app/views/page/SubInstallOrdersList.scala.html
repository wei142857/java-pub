    	   $.post('/SubInstallOrders/OutOrder', {idd:idd}, function(data) {
				if(data==0){
					$('#mygrid').omGrid('reload');//如果是修改则刷新当前页

					});
				}
				$("#dialog-form").omDialog("close"); //关闭dialog
			});
       }
